<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        table { width: 60%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background-color: #f2f2f2; }
        .btn { padding: 8px 12px; text-decoration: none; background: #007BFF; color: white; border-radius: 5px; }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>ðŸ›’ Carrito de Compras</h1>

    {% if cart and cart|length > 0 %}
        <table>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
            </tr>
            {% for producto in cart %}
            <tr>
                <td>{{ producto["producto_id"] }}</td>
                <td>{{ producto["nombre"] }}</td>
                <td>${{ producto["precio"] }}</td>
            </tr>
            {% endfor %}
        </table>

        <p>
            <a href="{{ url_for('routes.clear_cart') }}" class="btn">Vaciar Carrito</a>
            <a href="{{ url_for('routes.index') }}" class="btn">Seguir Comprando</a>
        </p>
    {% else %}
        <p>El carrito estÃ¡ vacÃ­o.</p>
        <a href="{{ url_for('routes.index') }}" class="btn">Ir a Productos</a>
    {% endif %}
</body>
</html>
