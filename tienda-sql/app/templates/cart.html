<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  
  <style>
    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
    }
    h1, h3 {
      text-align: center;
    }
    a {
      display: inline-block;
      margin: 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üõí Carrito de Compras</h1>
<h2>Productos Agregados </h2>
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for item in carrito %}
          <tr>
            <td>{{ item['nombre'] }}</td>
            <td>${{ item['precio'] }}</td>
            <td>{{ item['cantidad'] }}</td>
            <td>${{ item['subtotal'] }}</td>
            <td>
              <a href="{{ url_for('routes.remove_from_cart', producto_id=item['id']) }}">
                <button>‚ùå Eliminar</button>
              </a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

        <h3>Total: ${{ total }}</h3>

        <div style="text-align: center;">
          <a href="{{url_for('routes.clear_cart')}}">
            <button> Vaciar carrito </button>
          </a>
          <a href="{{url_for('routes.index')}}">
            <button> Seguir comprando</button>
          </a>
        </div>
  
    
</body>
</html>
