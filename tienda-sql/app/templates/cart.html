<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>🛒 Carrito de Compras</h1>

  {% if carrito %}
    <table border="1" cellpadding="10" cellspacing="0" style="margin: auto; text-align: center;">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for item in carrito %}
          <tr>
            <td>{{ item['nombre'] }}</td>
            <td>${{ item['precio'] }}</td>
            <td>{{ item['cantidad'] }}</td>
            <td>${{ item['subtotal'] }}</td>
            <td>
              <a href="{{ url_for('routes.remove_from_cart', producto_id=item['id']) }}">
                <button>❌ Eliminar</button>
              </a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <h2>Total: ${{ total }}</h2>

    <!-- Vaciar carrito -->
    <a href="{{ url_for('routes.clear_cart') }}">
      <button>🗑 Vaciar carrito</button>
    </a>

    <!-- Volver a tienda -->
    <a href="{{ url_for('routes.index') }}">
      <button>⬅ Seguir comprando</button>
    </a>

  {% else %}
    <p>El carrito está vacío.</p>
    <a href="{{ url_for('routes.index') }}">
      <button>⬅ Volver a la tienda</button>
    </a>
  {% endif %}
</body>
</html>
